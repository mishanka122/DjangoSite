{% extends 'logs/base.html' %}
 
{% block content %}
 
	<h3>Темы:</h3>
 
	{% for topic in topics %}
		<p>
			<strong>
				<a href="/topics/{{ topic.id }}/">
					{{topic.text}}
				</a>
			</strong>
			(Дата создания: {{topic.date_added|date:'H:i d/m/Y'}})
		</p>
	{% empty %}
		<p>Пока нет тем</p>	
	{% endfor %}
 
{% endblock content %}
